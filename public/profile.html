<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | Learning 365</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/profile.css" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>

<body>

<main class="profile-container">

  <!-- HEADER -->
  <header class="page-header">
    <a href="dashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <h1 class="page-title">
      <i class="fas fa-user-circle"></i> My Profile
    </h1>
    <p class="subtitle">View and manage your personal account details.</p>
  </header>

  <!-- CONTENT -->
  <div class="content-area">
    <div class="profile-card">

      <!-- LEFT SIDE -->
      <div class="profile-left">
        <div class="profile-image-wrapper" id="photoWrapper">

          <!-- PLACEHOLDER -->
          <label for="fileUpload" class="photo-placeholder" id="photoPlaceholder">
  <span>Add<br />Profile Photo</span>
</label>

          <!-- PROFILE IMAGE -->
          <img id="profilePic" alt="Profile Picture" />

          <!-- CAMERA ICON -->
          <label for="fileUpload" class="upload-label">
            <i class="fas fa-camera"></i>
          </label>

          <!-- FILE INPUT -->
          <input
            type="file"
            id="fileUpload"
            accept="image/png, image/jpeg"
            class="hidden-file-input"
          />
        </div>

        <span class="upload-tip">JPG / PNG recommended (Max 2MB)</span>
      </div>

      <!-- RIGHT SIDE -->
      <div class="profile-right">
        <h2>Account Details</h2>

        <div class="info-group">
          <span class="info-label">
            <i class="fas fa-user"></i> Name:
          </span>
          <span id="name" class="info-value"></span>
        </div>

        <div class="info-group">
          <span class="info-label">
            <i class="fas fa-envelope"></i> Email:
          </span>
          <span id="email" class="info-value"></span>
        </div>

        <!-- STREAM ADDED -->
        <div class="info-group">
          <span class="info-label">
            <i class="fas fa-graduation-cap"></i> Stream:
          </span>
          <span id="stream" class="info-value"></span>
        </div>

        <div class="info-group">
          <span class="info-label">
            <i class="fas fa-id-card"></i> User ID:
          </span>
          <span id="userid" class="info-value"></span>
        </div>

        <button class="edit-btn">
          <i class="fas fa-edit"></i> Edit Details
        </button>
      </div>

    </div>
  </div>
</main>

<!-- PROFILE SCRIPT -->
<script src="js/profile.js"></script>

<!-- LOGIN PROTECTION -->
<script>
  if (!localStorage.getItem("currentUser")) {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
