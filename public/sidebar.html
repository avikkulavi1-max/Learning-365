<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learning 365 Sidebar</title>

<style>
/* =========================
   GLOBAL
========================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e5e5e5;
}

/* =========================
   SIDEBAR
========================= */
.sidebar {
  width: 260px;
  height: 100vh;
  background: #7b3fe4;
  color: white;
  padding: 20px;
  position: fixed;
  left: 0;
  top: 0;
}

/* Logo */
.logo {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 5px;
}

.tagline {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 30px;
}

/* =========================
   NAVIGATION
========================= */
.nav-links {
  list-style: none;
  padding: 0;
}

.nav-item {
  margin: 12px 0;
  border: 2px solid rgba(255, 255, 255, 0.35);
  border-radius: 12px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.nav-item a {
  display: block;
  padding: 14px 18px;
  color: white;
  text-decoration: none;
  font-weight: 500;
}

/* Hover animation */
.nav-item:hover {
  background: rgba(255, 255, 255, 0.12);
  transform: translateX(6px);
}

/* Active / glowing */
.nav-item.active {
  background: rgba(255, 255, 255, 0.18);
  border-color: #fff;
  box-shadow:
    0 0 12px rgba(255, 255, 255, 0.6),
    0 0 25px rgba(255, 255, 255, 0.4);
}

/* Glow pulse */
.nav-item.active::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  animation: glowPulse 1.5s infinite;
}

/* Logout special */
.nav-item.logout {
  border-color: rgba(255, 120, 120, 0.9);
}

.nav-item.logout:hover {
  background: rgba(255, 120, 120, 0.25);
}

/* =========================
   GLOW KEYFRAMES
========================= */
@keyframes glowPulse {
  0% {
    box-shadow: 0 0 5px white;
  }
  50% {
    box-shadow: 0 0 20px white;
  }
  100% {
    box-shadow: 0 0 5px white;
  }
}

/* =========================
   CONTENT AREA
========================= */
.content {
  margin-left: 280px;
  padding: 40px;
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">LEARNING 365</div>
  <div class="tagline">Learn. Grow. Excel.</div>

  <ul class="nav-links">
    <li class="nav-item active"><a href="#">üë®‚Äçüéì Profile</a></li>
    <li class="nav-item"><a href="#">üìä Dashboard</a></li>
    <li class="nav-item"><a href="#">üíª Online Classes</a></li>
    <li class="nav-item"><a href="#">üìö Library</a></li>
    <li class="nav-item"><a href="#">üìù Exam</a></li>
    <li class="nav-item"><a href="#">üîî Notifications</a></li>
    <li class="nav-item logout"><a href="#">üö™ Logout</a></li>
  </ul>
</div>

<!-- MAIN CONTENT -->
<div class="content">
  <h1>Welcome, Learner ‚úåÔ∏è</h1>
  <p>Click sidebar buttons to see glow animation.</p>
</div>

<script>
/* =========================
   SIDEBAR ACTIVE ANIMATION
========================= */
document.addEventListener("DOMContentLoaded", () => {
  const navItems = document.querySelectorAll(".nav-item");

  navItems.forEach(item => {
    item.addEventListener("click", () => {
      navItems.forEach(i => i.classList.remove("active"));
      item.classList.add("active");
    });
  });
});
</script>

</body>
</html>
