<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning 365 | Online Classes</title>
  <link rel="stylesheet" href="css/online-classes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <main class="classes-container">

    <header class="page-header">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        
        <h1 class="page-title">Online Classes</h1>
        <p class="subtitle">Attend live and scheduled sessions</p>
    </header>

    <div class="content-area">
        
        <div id="emptyState" class="empty-state-card">
          <i class="fas fa-chalkboard-teacher empty-icon"></i>
          <p class="empty-title">No scheduled classes found</p>
          <span class="empty-instruction">Click the <i class="fas fa-plus-circle"></i> button to add a new class.</span>
        </div>

        <div id="classList" class="class-list-grid">
            </div>

    </div>

  </main>

  <button id="addClassBtn" class="add-btn"><i class="fas fa-plus"></i></button>

  <div id="modal" class="modal">
    <div class="modal-box">
      <h2>Add Online Class</h2>

      <div class="input-group">
        <i class="fas fa-chalkboard"></i>
        <input type="text" id="classTitle" placeholder="Class Title" required />
      </div>

      <div class="input-group">
        <i class="fas fa-user-tie"></i>
        <input type="text" id="classTeacher" placeholder="Teacher Name" required />
      </div>

      <div class="input-group">
        <i class="fas fa-link"></i>
        <input type="url" id="classLink" placeholder="Class Link (URL)" required />
      </div>

      <label class="schedule-label"><i class="fas fa-calendar-check"></i> Class Starting From</label>
      <div class="time-row">
        
        <div class="input-group date-input">
            <input type="text" id="startDate" placeholder="dd/mm/yyyy" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required />
            <i class="fas fa-calendar-alt calendar-icon"></i>
        </div>
        <div class="input-group time-input">
            <input type="text" id="startTime" placeholder="--:--" onfocus="(this.type='time')" onblur="if(!this.value)this.type='text'" required />
            <i class="fas fa-clock time-icon"></i>
        </div>
        <select id="startMeridiem" class="meridiem-select">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <label class="schedule-label"><i class="fas fa-calendar-times"></i> Class Ending At</label>
      <div class="time-row">
        
        <div class="input-group date-input">
            <input type="text" id="endDate" placeholder="dd/mm/yyyy" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required />
            <i class="fas fa-calendar-alt calendar-icon"></i>
        </div>
        <div class="input-group time-input">
            <input type="text" id="endTime" placeholder="--:--" onfocus="(this.type='time')" onblur="if(!this.value)this.type='text'" required />
            <i class="fas fa-clock time-icon"></i>
        </div>
        <select id="endMeridiem" class="meridiem-select">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <div class="modal-actions">
        <button id="saveClass" class="save-btn"><i class="fas fa-save"></i> Save</button>
        <button id="closeModal" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/online-classes.js"></script>
  <script>
    // Simple JS for the back button, as it's not handled by the sidebar/dashboard JS
    function goBack() {
        window.location.href = 'dashboard.html';
    }

    // Modal display logic (assuming you will expand this in online-classes.js)
    document.getElementById('addClassBtn').onclick = function() {
        document.getElementById('modal').style.display = 'flex';
    }
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('modal').style.display = 'none';
    }
    // Simple cancel button
    document.getElementById('saveClass').onclick = function() {
        alert("Class saved (DEMO)");
        document.getElementById('modal').style.display = 'none';
    }
</script>
</body>
</html>
