<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning 365 | Library</title>
  <link rel="stylesheet" href="css/library.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <main class="library-container">

    <header class="page-header">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        
        <h1 class="page-title">Library</h1>
        <p class="subtitle">Access notes, PDFs, and learning resources</p>
    </header>

    <div class="content-area">
        
        <div id="emptyState" class="empty-state-card">
          <i class="fas fa-book-open empty-icon"></i>
          <p class="empty-title">No resources found</p>
          <span class="empty-instruction">Click the <i class="fas fa-plus-circle"></i> button to add a new resource.</span>
        </div>

        <div id="resourceList" class="resource-list-grid">
            </div>

    </div>

  </main>

  <button id="addResourceBtn" class="add-btn"><i class="fas fa-plus"></i></button>

  <div id="modal" class="modal">
    <div class="modal-box">
      <h2>Add Resource</h2>

      <div class="input-group">
        <i class="fas fa-file-alt"></i>
        <input type="text" id="resTitle" placeholder="Resource Title" required />
      </div>

      <div class="input-group">
        <i class="fas fa-book"></i>
        <input type="text" id="resSubject" placeholder="Subject (e.g., Python, Maths)" required />
      </div>

      <label for="resFile" class="file-label">
        <i class="fas fa-upload"></i> Choose File
      </label>
      <input type="file" id="resFile" class="hidden-file-input" required />
      <span id="fileNameDisplay" class="file-display">No file chosen</span>

      <div class="modal-actions">
        <button id="saveResource" class="save-btn"><i class="fas fa-save"></i> Save</button>
        <button id="closeModal" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/library.js"></script>
  <script>
    // Simple JS for the back button
    function goBack() {
        window.location.href = 'dashboard.html';
    }
</script>
</body>
</html>
