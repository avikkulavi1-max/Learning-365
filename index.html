<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Learning 365— Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Fullscreen blurred background image -->
  <div class="bg-image" aria-hidden="true"></div>

  <!-- Centered login box -->
  <main class="center-wrapper" role="main">
    <section class="center-box" aria-labelledby="welcome-heading" tabindex="-1">
      <div class="logo-row" aria-hidden="true">
        <div class="logo"><b><h2>Learning 365</h2></b></div>
      </div>

      <h1 id="welcome-heading">Welcome Back</h1>
      <p class="sub">Sign in to continue your learning journey</p>

      <form class="login-form" id="loginForm" novalidate>
        <label>
          <span class="label-text">Email</span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="student@example.edu"
            autocomplete="username"
            required
          />
        </label>

        <label>
          <span class="label-text">Password</span>
          <div class="pw-row">
            <input
              id="pwd"
              type="password"
              name="password"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
            <button type="button" id="togglePw" class="pw-toggle" aria-label="Show password">Show</button>
          </div>
        </label>

        <button type="submit" class="btn-login">Sign In</button>
    
        <p class="signup">
          Don't have an account? <a href="register.html">Register</a>
        </p>

        <div class="response" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
