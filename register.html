<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Portal — Register</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Background -->
  <div class="bg-image"></div>

  <!-- Center register box -->
  <main class="center-wrapper">
    <section class="center-box" id="registerBox">

      <h1>Create Account</h1>
      <p class="sub">Join our student portal</p>

      <form class="login-form" id="registerForm">

        <label>
          <span class="label-text">Full Name</span>
          <input type="text" name="fullname" placeholder="Your Name" required />
        </label>
        <label>
  <span class="label-text">Stream</span>
  <input
    type="text"
    name="stream"
    placeholder="Enter your stream (e.g. Science, Commerce, Arts)"
    required
  />
</label>


        <label>
          <span class="label-text">Email</span>
          <input type="email" name="email" placeholder="student@example.com" required />
        </label>
       <!-- PASSWORD -->
<label>
  <span class="label-text">Password</span>
  <div class="pw-row">
    <input
      type="password"
      name="password"
      id="regPassword"
      placeholder="••••••••"
      required
    />
  </div>
</label>

<!-- CONFIRM PASSWORD + SINGLE SHOW BUTTON -->
<label>
  <span class="label-text">Confirm Password</span>
  <div class="pw-row">
    <input
      type="password"
      name="confirm"
      id="regConfirmPw"
      placeholder="••••••••"
      required
    />

    <!-- SINGLE TOGGLE BUTTON NEXT TO CONFIRM PASSWORD -->
    <button type="button" class="pw-toggle" id="toggleBothPw">Show</button>
  </div>
</label>



        <!-- NEW CONFIRM BUTTON BELOW -->
        <button type="button" id="confirmBtn" class="btn-login confirm-btn">
          Confirm
        </button>

        <p class="signup">
          Already have an account?
          <a href="index.html">Sign In</a>
        </p>

        <div class="response"></div>

      </form>
    </section>
  </main>

  <script src="js/register.js"></script>
</body>
</html>
